name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: yarn install --frozen-lockfile

    - name: Check
      run: yarn run format-check

    - name: Lint
      run: yarn run lint

    - name: Build
      run: yarn run build

    - name: Test
      run: yarn run test

    - name: Pack
      run: yarn run pack

    - name: Validate
      uses: ./
